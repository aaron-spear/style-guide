<html ng-app="dateTimeSandbox">
<head>
    <meta charset='utf-8'/>
    <title>DatePicker Directive</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link type="text/css" href="dist/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>
<body>


<div class="container" ng-controller="dateTimeController">
    <div class="row">
        <div class='col-sm-6'>
            <h1> {{vm.message}}</h1>

            <div class="form-group">

            </div>
            <label class="label label-info">DateTimePicker</label>
            <br/>

            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control"/>
                    <span class="input-group-addon">
                    	<span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>

            <br/>
            <label class="label label-info">DateTimePicker (Angular Directive)</label>

            <br/>
            <input type="text"
                   class="form-control"
                   ng-model="vm.dateTime"
                   data-date-time-picker
                   data-language="{{ru}}"
                   data-pick12HourFormat="false"
                   data-use-current="{{false}}"
                   data-location="{{testProject}}"
                    />
            <br/>
            <pre>{{vm|json}}</pre>

        </div>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="moment/min/moment.min.js"></script>
<script type="text/javascript" src="dist/js/bootstrap-datetimepicker.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script type="text/javascript" src="dist/js/datetimepickerDirective.js"></script>

<script type="text/javascript" src="dist/js/app.js"></script>
<script type="text/javascript" src="dist/js/directives.js"></script>
<script type="text/javascript" src="dist/js/main.js"></script>
<script type="text/javascript" src="assets/js/docs.min.js"></script>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            language: 'ru',
            useCurrent: false
        });
    });
</script>
</body>
</html>
